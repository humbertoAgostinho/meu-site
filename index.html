<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Angomart 2025</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="font-poppins text-gray-100 flex items-center justify-center min-h-screen">
    <!-- Fundo de Partículas -->
    <div id="particles-js" class="absolute inset-0 z-0"></div>
    
    <!-- Painel de Login -->
    <div class="login-panel relative bg-gray-800 bg-opacity-90 rounded-2xl shadow-2xl max-w-md w-full p-8 z-10 animate-fade-in">
        <!-- Logo AngoMart -->
        <div class="logo bg-red-600 text-white text-3xl font-bold text-center py-4 rounded-t-2xl">
            AngoMart 2025
        </div>
        
        <!-- Título -->
        <h2 class="text-2xl font-semibold text-center text-red-400 mt-6 mb-8">Login</h2>
        
        <!-- Mensagem de Erro -->
        
            <div class="mb-6 p-3 bg-red-500 text-white rounded-lg text-center animate-pulse">
                <%= request.getAttribute("erro") %>
            </div>
        <% } %>
        
        <!-- Formulário -->
        <form action="LoginServlet" method="post" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-300 font-medium">Email <span class="text-red-400">*</span></label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="email" id="email" name="email" required 
                        class="w-full pl-10 px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition"
                        placeholder="Digite seu email">
                </div>
            </div>
            
            <div>
                <label for="senha" class="block text-gray-300 font-medium">Senha <span class="text-red-400">*</span></label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="password" id="senha" name="senha" required 
                        class="w-full pl-10 px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition"
                        placeholder="Digite sua senha">
                </div>
            </div>

            <!-- Combo Box de Função -->
            <div>
                <label for="funcao" class="block text-gray-300 font-medium">Função <span class="text-red-400">*</span></label>
                <select id="funcao" name="funcao" required
                    class="w-full px-4 py-3 bg-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition">
                    <option value="" disabled selected>Selecione sua função</option>
                    <option value="Administrador">Administrador</option>
                    <option value="Gerente">Gerente</option>
                    <option value="Caixa">Caixa</option>
                    <option value="Fiel de Armazem">Fiel de Armazém</option>
                </select>
            </div>

            <button type="submit" 
                class="w-full px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 transition transform hover:scale-105">
                Entrar
            </button>
        </form>
        
        <!-- Redes Sociais -->
        <div class="social-media mt-8 text-center">
            <span class="text-gray-400">Siga-nos nas redes:</span>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="https://facebook.com" target="_blank" class="social-icon">
                    <i class="fab fa-facebook-f text-2xl text-white hover:text-red-400 transition transform hover:scale-110"></i>
                </a>
                <a href="https://instagram.com" target="_blank" class="social-icon">
                    <i class="fab fa-instagram text-2xl text-white hover:text-red-400 transition transform hover:scale-110"></i>
                </a>
                <a href="https://twitter.com" target="_blank" class="social-icon">
                    <i class="fab fa-twitter text-2xl text-white hover:text-red-400 transition transform hover:scale-110"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Script para Partículas -->
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#ff0000' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#ff0000', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { repulse: { distance: 100, duration: 0.4 }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
